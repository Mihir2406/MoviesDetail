<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">

    <title>hello</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <a class="navbar-brand" href="#">MOVIES</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          
        </div>
    </nav>
    
    <div>
      <h1 style="position:absolute; left:20px; top:70px;">IMDb Top 250 Movies</h1>   
      <label style="position:absolute; left:620px; top:120px; font-size:20px">sort by: </label>
      
      
      
      <select style="position:absolute; left:700px; top:125px;" name="sort" >
        <option value="nm:ascending" selected="selected">Name</option>
        <option value="ir:ascending">IMDb Rating</option>
        <option value="rd:ascending">Release Date</option>
        <option value="dr:ascending">Duration</option>
      </select>
    
    </div>

    <div>
      <table style="position:absolute; left:330px; top:180px;" border="1">
        <tr>
          <th>Id</th>
          <th></th>
          <th>Name</th>
          <th></th>
          <th>Release Date</th>
          <th></th>
          <th>IMDb Rating</th>
          <th></th>
          <th>Duration</th>

        </tr>

        {% for result in data%}
        <tr>
          <th>{{result.id}}  </th>
          <th></th>
          <th>{{result.name}}</th>
          <th></th>
          <th>{{result.release_date}}</th>
          <th></th>
          <th>{{result.imdb_rating}}</th>
          <th></th>
          <th>{{result.duration}} minutes</th>
          <th></th>
        </tr>
        {% endfor %}
      </table>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

  </body>
</html>
